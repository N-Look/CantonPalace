<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Canton Palace Trinidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="menuStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="menu-page">
    <!-- Main Header -->
    <header class="main-header scrolled">
        <nav>
            <div class="nav-links fade-in">
                <a href="index.html">HOME</a>
                <a href="menu.html" class="active">MENU</a>
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
            </div>
        </nav>
    </header>

    <div class="menu-container-new">
        <div class="menu-sidebar">
            <div class="sidebar-decoration">
                <i class="fas fa-utensils"></i>
            </div>
            <h3 class="sidebar-title">Our Menu</h3>
            <div class="menu-categories">
                <a class="category-link" id="appetizers-btn">
                    Appetizers & Soups
                </a>
                <a class="category-link" id="poultry-btn">
                    Poultry
                </a>
                <a class="category-link" id="seafood-btn">
                    Seafood
                </a>
                <a class="category-link" id="beef-btn">
                    Beef
                </a>
                <a class="category-link" id="pork-btn">
                    Pork
                </a>
                <a class="category-link" id="noodlesrice-btn">
                    Noodles & Rice
                </a>
                <a class="category-link" id="vegetables-btn">
                    Vegetables
                </a>
                <a class="category-link" id="combinations-btn">
                    Combinations
                </a>
            </div>
        </div>

        <main class="menu-content">
            <div class="menu-header">
                <div class="menu-decoration">
                    <span class="decoration-line"></span>
                    <i class="fas fa-dragon"></i>
                    <span class="decoration-line"></span>
                </div>
                <h2 class="selected-category">OUR MENU</h2>
                <div class="menu-decoration">
                    <span class="decoration-line"></span>
                    <i class="fas fa-utensils"></i>
                    <span class="decoration-line"></span>
                </div>
            </div>
            
            <p class="menu-intro">Select a category to view our dishes.</p>
            <div class="menu-items">
                <!-- Menu items will be populated here by JavaScript -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Canton Palace Limited. All rights reserved.</p>
    </footer>

    <script src="animations.js"></script>
    <script type="module" src="menu.js"></script>
</body>
</html>
