<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="adminStyles.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="login-container">
            <h1>Admin Login</h1>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button id="loginButton">Login</button>
            <p id="authError" class="error"></p>
        </div>

        <div id="adminSection">
            <div class="admin-header">
                <h1>Menu Management</h1>
                <button id="logoutButton" class="btn-logout">Logout</button>
            </div>
            
            <div class="actions-wrapper">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                
                <button id="addItemButton" class="add-btn">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
            
            <div class="category-filter">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <!-- Categories will be populated dynamically -->
                </select>
            </div>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th width="80">Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th width="100">Actions</th>
                    </tr>
                </thead>
                <tbody id="menuItemsTableBody">
                    <!-- Menu items will be loaded here -->
                </tbody>
            </table>
            
            <div id="statusMessage" class="status"></div>
        </div>
    </div>
    
    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Menu Item</h3>
                <button class="modal-close" id="closeAddModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addMenuItemForm">
                    <div class="form-row">
                        <div class="form-col">
                            <input type="text" id="itemName" placeholder="Item Name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <select id="itemCategory" required>
                                <option value="">Select Category</option>
                                <optgroup label="Appetizers">
                                    <option value="appetizer">Appetizer</option>
                                    <option value="vegetarian appetizer">Vegetarian Appetizer</option>
                                    <option value="soup">Soup</option>
                                    <option value="vegetarian soup">Vegetarian Soup</option>
                                </optgroup>
                                <optgroup label="Poultry">
                                    <option value="poultry">Chicken and Duck</option>
                                </optgroup>
                                <optgroup label="Seafood">
                                    <option value="fish">Fish</option>
                                    <option value="lobster">Lobster</option>
                                    <option value="scallop">Scallop</option>
                                    <option value="shrimp">Shrimp</option>
                                    <option value="lambie">Lambie</option>
                                    <option value="squid">Squid</option>
                                </optgroup>
                                <optgroup label="Meat">
                                    <option value="beef">Beef</option>
                                    <option value="pork">Pork</option>
                                    <option value="lapchong">Lap Chong</option>
                                </optgroup>
                                <optgroup label="Noodles & Rice">
                                    <option value="chow mein">Chow Mein</option>
                                    <option value="special noodles">Special Noodles</option>
                                    <option value="lo mein">Lo Mein</option>
                                    <option value="rice">Rice</option>
                                </optgroup>
                                <optgroup label="Vegetables">
                                    <option value="vegetables">Vegetables</option>
                                    <option value="veg for vegetarians">Vegetarian Specialties</option>
                                    <option value="black mushroom">Black Mushroom</option>
                                </optgroup>
                                <optgroup label="Combinations">
                                    <option value="combination">Combinations</option>
                                    <option value="veg combination">Vegetarian Combinations</option>
                                    <option value="seafood combination">Seafood Combinations</option>
                                    <option value="meat seafood combination">Meat & Seafood Combinations</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <input type="text" id="itemQuantity" placeholder="Quantity (e.g., Each, Per Doz.)">
                        </div>
                        <div class="form-col">
                            <input type="number" id="itemPrice" placeholder="Price (e.g., 12.99)" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <label for="itemImage">Item Image:</label>
                            <input type="file" id="itemImage" accept="image/*">
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                    </div>
                    
                    <textarea id="itemDescription" placeholder="Description" rows="4"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelButton">Cancel</button>
                <button id="submitButton">Add Item</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
